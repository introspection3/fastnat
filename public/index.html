<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>FastNat系统管理</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/animate.css" />
    <link rel="stylesheet" type="text/css" href="libs/easyui/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="libs/easyui/themes/icon.css" />
    <link rel="stylesheet" type="text/css" href="libs/easyui/themes/default/app.css" />
    <script type="text/javascript" src="libs/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="libs/easyui/jquery.easyui.min.js"></script>
</head>

<body class="easyui-layout">
    <div id="app-header" data-options="region:'north'" style="height:40px; color:#fefefe; border:0; overflow:hidden;">
        <div style="float:left; width:150px;">
            <h1 class="app-logo">FastNat系统管理</h1>
        </div>
        <ul style="float:right;">
            <li><a href="javascript:opentab('user/profile','个人中心');" title="个人信息"><i class="fa fa-user"></i> <label data-init="user['UserName']">&nbsp;</label>, <label>欢迎回来！</label></a></li>
            <li><a href="/user/quit" title="安全退出"><i class="fa fa-sign-out"></i> 退出登录</a></li>
            <li><a href="javascript:void(0);" id="fullscreen" title="全屏" onclick="$(document).toggleFullScreen();" style="display:none;"><i class="fa fa-expand"></i></a></li>
        </ul>
    </div>
    <div data-options="region:'west'" title="功能导航" style="width:150px;">
        <div id="nav" class="easyui-panel" style="height: 100%; border: 0">
            <div id="nav-accordion" class="easyui-accordion" data-options="fit:true,border:true">
                <div title="系统设置" data-options="iconCls:'icon-reload'" style="overflow:auto; ">
                    <a title='我的设备'><i class='fa'></i>我的设备</a>
                    <a title='我的设备4'><i class='fa'></i>我的设备</a>
                    <a href='#mydevices' title='我的设备3'><i class='fa'></i>我的设备</a>
                    <a href='#mydevices' title='我的设备2'><i class='fa'></i>我的设备2</a>
                </div>
            </div>
        </div>
    </div>
    <div data-options="region:'center'">
        <div id="mainTabs" class="easyui-tabs" data-options="fit:true,border:false,tools:'#tab-tools'" style="margin-left:2px;border-left: 1px solid #ccc;">
            <div title="首页" data-options="closable:false,href:'html/portal/layout.html'" style="padding:10px; overflow-x:hidden;"></div>

        </div>
        <div id="tab-tools">
            <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-add"></a>
            <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-save"></a>
        </div>
    </div>
    <div data-options="region:'south'" style="height:30px; padding:5px 10px;">

    </div>
    <div class="ajax-loadding"><i class="fa fa-spinner fa-pulse"></i> 正在处理，请稍候......</div>
    <div id="dlg-main"></div>
    <div id="mainTabMenus" class="easyui-menu" style="width:150px;display:none">
        <div name="close" data-options="name:'save',iconCls:'icon-no'">关闭当前</div>
        <div name="All">全部关闭</div>
        <div name="Other">关闭其他</div>
        <div class="menu-sep"></div>
        <div name="refresh" data-options="iconCls:'icon-reload'">刷新</div>
    </div>
    <script type="text/javascript" src="libs/jquery.fullscreen-min.js"></script>
    <script type="text/javascript" src="api/init.json"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="libs/easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="libs/easyui/ux.js"></script>
</body>

</html>
