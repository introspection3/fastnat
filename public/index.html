<!DOCTYPE html>
<html>

<head>
    <title>FastNat注册</title>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/w2ui/w2ui.min.js"></script>
    <script type="text/javascript" src="/w2ui/w2uiSettings.js"></script>
    <link rel="stylesheet" type="text/css" href="/w2ui/w2ui.min.css" />
</head>

<body>

    <div id="form" style="width: 750px;margin: 0 auto;">
        <div class="w2ui-page page-0">
            <div class="w2ui-column col-0">
                <div class="w2ui-field w2ui-span6" style="">
                    <label>用户名</label>
                    <div>
                        <input class="w2ui-input" id="first_name" name="first_name" style="width: 300px" tabindex="1" type="text" />
                    </div>
                </div>
                <div class="w2ui-field w2ui-span6" style="">
                    <label>密码</label>
                    <div>
                        <input class="w2ui-input" id="last_name" name="last_name" style="width: 300px" tabindex="2" type="text" />
                    </div>
                </div>
                <div class="w2ui-field w2ui-span6" style="">
                    <label>Comments</label>
                    <div>
                        <textarea class="w2ui-input" id="comments" name="comments" style="width: 300px; height: 60px" tabindex="3"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="w2ui-buttons">
            <button class="w2ui-btn" name="Reset" tabindex="4" onclick="w2ui.form.clear()">重置</button>
            <button class="w2ui-btn w2ui-btn-blue" name="Save" tabindex="5" onclick="w2ui.form.save()">保存</button>
        </div>
    </div>

    <script type="text/javascript">
        $(function() {
            $('#form').w2form({
                name: 'form',
                url: 'server/post',
                record: {
                    first_name: 'John',
                    last_name: 'Doe'
                },
                fields: [{
                    field: 'first_name',
                    type: 'text',
                    required: true
                }, {
                    field: 'last_name',
                    type: 'text',
                    required: true
                }, {
                    field: 'comments',
                    type: 'text'
                }],
                actions: {
                    reset: function() {
                        this.clear();
                    },
                    save: function() {
                        this.save();
                    }
                }
            });
        });
    </script>

</body>

</html>
